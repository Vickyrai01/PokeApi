<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke api</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Buscador de pokemons</h1>

            </form>
            <div id="info-principal"></div>
        </div>
        <div id="display-todos-los-pokemons">
            <button id="inicio" class = "hidden">Volver al inicio</button>
            <div id="contenedor-de-pokemons"></div>
            <button id="menos-pokemons">volver atras</button>
            <button id="poner-mas-pokemons">Mas pokemons</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
