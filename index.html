<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke api</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Buscador de pokemons</h1>
        <div id="display-todos-los-pokemons">
            <select name="TiposPokemons" id="tiposPokemons" class="lista-tipos">
                <option value= "todos">Todos los tipos</option>
                <option value= "normal">Normal</option>
                <option value= "fire">Fuego</option>
                <option value= "water">Agua</option>
                <option value= "electric">Electrico</option>
                <option value= "grass">Pasto</option>
                <option value= "ice">Hielo</option>
                <option value= "fighting">Pelea</option>
                <option value= "poison">Veneno</option>
                <option value= "ground">Tierra</option>
                <option value= "flying">Volador</option>
                <option value= "psychic">Psiquico</option>
                <option value= "bug">Bicho</option>
                <option value= "rock">Piedra</option>
                <option value= "ghost">Fantasma</option>
                <option value= "dragon">Dragon</option>
                <option value= "dark">Oscuro</option>
                <option value= "steel">metal</option>
                <option value= "fairy">Hada</option>
            </select>
            <button id="inicio" class = "hidden">Volver al inicio</button>
            <div id="contenedor-de-pokemons"></div>
            <button id="menos-pokemons">volver atras</button>
            <button id="poner-mas-pokemons">Mas pokemons</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
